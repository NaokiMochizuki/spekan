version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: rails
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - gem_data:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      EDITOR: vim

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '4306:3306' #Seaquel Pro接続用にポートずらしておく
    volumes:
      - ./tmp/db:/var/lib/mysql
    cap_add:
      - SYS_NICE

volumes:
  gem_data:

